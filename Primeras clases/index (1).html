<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesy.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form-container">
        <div class="form-content">
          <label for="" id="mail">Email</label>
          <input
            type="email"
            name=""
            id="mail"
            placeholder="Email"
            autofocus
            autocomplete="email"
          />
          <label for="">Password</label>
          <input type="password" placeholder="password" />
          <div class="btn-div">
            <button class="btn btn-send" type="submit">Enviar</button>
            <button class="btn btn-clear" type="reset">Borrar</button>
          </div>
        </div>
        <div class="logo">
          <img
            src="https://www.mardelplata.gob.ar/sites/default/files/xsubir,P20a,P20la,P20web.png.pagespeed.ic.wusFZtPIuP.webp"
            alt=""
          />
        </div>
      </form>
    </div>
  </body>
</html>
